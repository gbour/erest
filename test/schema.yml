user:
  key    : uid

  fields :
    uid:
      type     : string
      desc     : "user unique identifier"
    name:
      type     : string
      required : true
      unique   : true
      desc     : "user name"
    groups:
      type     : list(group)
      default  : []

group:
  key    : gid

  fields : 
    gid:
      type     : integer
      desc     : "group unique identifier"
    name:
      type     : string
      required : true
      unique   : true
      desc     : "group name"
    owner:
      type     : user
      required : true
      desc     : "group owner"
    users:
      type     : list(user)
      default  : []
      desc     : "group members"
    created: 
      type     : datetime
      default  : now
      desc     : "group creation date"
    paths:
      type     : list(string)
      default  : ["/bin", "/usr/bin"]
      desc     : "binaries default paths"


      
   
